<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>India Tourism</title>
</head>
<body>
    <header>
        <div class="main-nav">
            <div class="container">
                <ul>
                    <li id="logo"><a href=""><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i></a></li>
                    <li id="logo-text"><a href=""><h2>India Tourism</h2></a></li>
                    <li><a href="login.html">Log In/Register</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="box">
            <div class="row">
                <div class="form-logo center">
                    <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="row">
                <h1>Traveller Registeration</h1>
            </div>
            <div class="row">
                <input type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="row">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="row">
                <input type="text" name="" id="" placeholder="Email address">
            </div>
            <div class="row">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="your phone number"> 
            </div>
            <div class="row">
                <input type="number" name="age" id="" placeholder="Age">
            </div>
            <div class="row label-row">
                <p>Select Date of Birth:</p>
            </div>
            <div class="row">
                <input type="date" name="dateofbirth" id="dateofbirth">
            </div>
            <div class="row label-row">
                <p>Select gender:</p>
            </div>
            <div class="row gender">
                <div class="radio">
                    <input id="male" name="radio" type="radio" checked>
                    <label for="male" class="radio-label">Male</label>
                </div>
                <div class="radio">
                    <input id="female" name="radio" type="radio">
                    <label  for="female" class="radio-label">Female</label>
                </div>
                <div class="radio">
                    <input id="other" name="radio" type="radio">
                    <label  for="other" class="radio-label">Other</label>
                </div>
            </div>
            <div class="row label-row">
                <p>Select Identity Proofs Available: </p>
            </div>
            <div class="row ids">
                <div class="checkbox">
                    <input type="checkbox" id="aadhar" name="aadhar" value="aadhar">
                    <label for="aadhar" class="check-label"> Aadhar Card</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="passport" name="passport" value="passport">
                    <label for="passport" class="check-label"> Passport</label>
                </div>
            </div>
            <div class="row">
                <select name="state" id="state" class="dropdown">
                    <option disabled selected value> -- Select your state -- </option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>
            </div>
            <div class="row">
                <input type="button" value="REGISTER">
            </div>
        </div>
    </section>
    <footer>
        <div class="foot">
            <div class="container">
                <div class="whitespace"></div>
                <div class="copyright">
                    <p>Copyright Â© 2021 CoWIN. All Rights Reserved </p>
                </div>

                    <p>Privacy Policy</p>
                </div>
                <div class="terms">
                    <p>Terms of Service</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
